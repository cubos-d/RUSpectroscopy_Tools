name: Build and Publish to PyPI

on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag like v0.0.3

jobs:
  build_wheels:
    name: Build 64-bit Manylinux Wheels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.0.0
        env:
          # Build ONLY for 64-bit x86
          CIBW_ARCHS_LINUX: "x86_64"
          
          # Target only stable modern Python versions on standard Linux
          CIBW_BUILD: "cp312-manylinux_x86_64 cp313-manylinux_x86_64 cp314-manylinux_x86_64"
          
          # Install numpy first so setup.py can find the headers
          CIBW_BEFORE_BUILD: "pip install numpy"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # This permission is required for Trusted Publishing
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1